name: deploy-microsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: studioflow-project/package-lock.json

      - name: Compute Vite base path
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "STUDIOFLOW_BASE_PATH=/${REPO_NAME}/" >> "$GITHUB_ENV"

      - name: Install
        working-directory: studioflow-project
        run: npm ci

      - name: Build token artifacts
        working-directory: studioflow-project
        run: npm run build:tokens

      - name: Build microsite
        working-directory: studioflow-project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: studioflow-project/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
